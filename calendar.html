<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Garreg Mach Archive — Calendar</title>
  <style>
    :root{--accent:#6b3b8f;--bg:#f7f6fb;--card:#fff}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:var(--bg);margin:0;color:#111}
    header{background:var(--accent);color:#fff;padding:12px 18px}
    nav a{color:#fff;margin-right:14px;text-decoration:none;font-weight:600}
    main{max-width:980px;margin:28px auto;padding:18px;background:var(--card);border-radius:10px;box-shadow:0 6px 18px rgba(20,20,40,0.06)}
    h1{margin:0 0 8px;font-size:1.4rem}
    .calendar-placeholder{min-height:360px;display:flex;align-items:center;justify-content:center;color:#666;border:1px dashed #e1dff2;border-radius:8px;padding:20px}
    footer{max-width:980px;margin:18px auto;color:#666;font-size:0.9rem}
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="calendar.html">Calendar</a>
      <a href="calculator.html">Calculator</a>
      <a href="character.html">Characters</a>
    </nav>
  </header>

<main>
  <h1>In-Game Calendar</h1>

  <!-- Route selector -->
  <label for="routeSelect">Select Game State:</label>
  <select id="routeSelect">
    <option value="White Clouds">White Clouds</option>
    <option value="Crimson Flower">Crimson Flower</option>
    <option value="Silver Snow">Silver Snow</option>
    <option value="Azure Moon">Azure Moon</option>
    <option value="Verdant Wind">Verdant Wind</option>
  </select>

  <!-- Month navigation -->
  <div id="monthNav" style="margin:16px 0; display:flex; align-items:center; justify-content:space-between;">
    <button id="prevMonth">← Previous</button>
    <h2 id="monthTitle">Great Tree Moon</h2>
    <button id="nextMonth">Next →</button>
  </div>

  <!-- Calendar grid -->
  <div id="calendarGrid" style="display:grid; grid-template-columns: repeat(7, 1fr); gap:6px;"></div>

  <!-- Detail panel -->
  <aside id="eventDetails" style="flex:1; padding:12px; border-left:1px solid #ccc; background:#fafafa;">
    <h3>Event Details</h3>
    <div id="eventContent">Select a day to see details.</div>
  </aside>
</main>

<script src="calendar.js"></script>

  <footer>
    <div>© The Garreg Mach Archive</div>
  </footer>
</body>
</html>
