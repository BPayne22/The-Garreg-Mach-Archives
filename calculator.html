  <main>
    <h1>Stat Growth Calculator</h1>

    <section>
      <label for="characterSelect">Select Character:</label>
      <select id="characterSelect"></select>

      <label for="levelInput">Target Level:</label>
      <input type="number" id="levelInput" min="1" max="99" value="10">

      <label for="classPath">Class Path (comma separated):</label>
      <input type="text" id="classPath" placeholder="e.g. Noble, Fighter, Lord">

      <button id="calculateBtn">Calculate Stats</button>
    </section>

    <section>
      <h2>Compare Your Stats</h2>
      <p>Enter your current stats to see how lucky you’ve been:</p>
      <div id="statInputs"></div>
      <button id="compareBtn">Compare</button>
    </section>

    <div id="results"></div>
  </main>
